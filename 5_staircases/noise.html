<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello, World! - A-Frame</title>
		<meta name="description" content="Hello, World! - A-Frame">
		<script src="/js/aframeCommunity/aframe-v0.8.2.min.js"></script>
	</head>

	<body>
		<a-scene physics="debug: false; friction: 0.01; gravity: -9; restitution: 0">
			<!-- #region ASSETS -->
			<assets>
				<a-asset-item id="platOBJ" src="3dmodels/arena.obj"></a-asset-item>
				<a-asset-item id="platMTL" src="3dmodels/noise.mtl"></a-asset-item>
				<img id="my-image" src="126.png">
				<img id="sky" src="pools.png">
			</assets>
			<!-- endregion -->
			<!-- #region PLAYER -->
			<a-entity id="rig">
				<a-entity camera position="0 5 0" look-controls wasd-controls="fly: true; acceleration: 8000; easing: 100">
					<a-entity light="type: spot; intensity: 0.75; distance: 50; decay: 2" position="0 0 0"></a-entity>
				</a-entity>
				<!-- <a-entity camera position="0 5 0" look-controls="pointerLockEnabled: true"></a-entity> -->
			</a-entity>
			<!-- endregion -->
			<!-- #region OBJ files -->
			<a-obj-model src="#platOBJ" body="type: static; shape: mesh;" scale="6 6 6" rotation="0 0 0" position="0 0 0"></a-obj-model>

			<!-- <a-obj-model src="#platOBJ" mtl="#platMTL" scale="6 6 6" rotation="0 0 0" position="0 0 0">
				<a-animation attribute="scale" direction="alternate" dur="10000" from="6 6 6" to="5 5 5" repeat="indefinite"></a-animation>
			</a-obj-model> -->
			<!-- endregion -->
			<!-- #region ANIMATED PRIMITIVES -->
			<!-- endregion -->
			<!-- #region INTERACTABLES -->
			<!-- endregion -->
			<!-- #region WORLD -->
			<a-sky src="#sky"></a-sky>
			<!-- endregion -->
		</a-scene>
	</body>

</html>
